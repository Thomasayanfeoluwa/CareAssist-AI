<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CareAssist AI</title>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-header {
      background: #007bff;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      font-size: 1.2rem;
      font-weight: 600;
      gap: 12px;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.3);
    }
    .chat-header .title {
      flex: 1;
    }
    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #e9ecef;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .input-area {
      display: flex;
      padding: 12px;
      background: #f8f9fa;
      border-top: 1px solid #dee2e6;
    }
    #msg {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #ced4da;
      border-radius: 25px;
      font-size: 1rem;
      outline: none;
      max-width: none;           /* ← NEW: Allow full width */
      width: 100%;               /* ← NEW: Use full available space */
    }
    #msg:focus {
      border-color: #007bff;
    }
    button {
      margin-left: 8px;
      padding: 0 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .typing {
      font-style: italic;
      color: #666;
    }

    /* Table & list styling for bot messages */
    .message table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
      font-size: 0.92rem;
    }
    .message th, .message td {
      border: 1px solid #ccc;
      padding: 7px 9px;
      text-align: left;
    }
    .message th {
      background-color: #f5f7fa;
      font-weight: 600;
    }
    .message ul, .message ol {
      margin: 8px 0;
      padding-left: 20px;
    }
    .message li {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <!-- Header with Nurse Icon + Title -->
    <div class="chat-header">
      <img src="https://images.unsplash.com/photo-1576678927484-cc907957088c?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="Nurse">
      <div class="title">CareAssist AI</div>
    </div>

    <div class="chat-box" id="chatBox">
      <div class="message bot">Hello! Ask me anything about your Health. I am your Care Assistant.</div>
    </div>

    <form class="input-area" id="chatForm">
      <input
        type="text"
        id="msg"
        name="msg"
        placeholder="Type your message..."
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const msgInput = document.getElementById("msg");

    const scrollToBottom = () => {
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    const addMessage = (text, type) => {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", type);

      if (type === "bot") {
        msgDiv.innerHTML = marked.parse(text);
      } else {
        msgDiv.textContent = text;
      }

      chatBox.appendChild(msgDiv);
      scrollToBottom();
    };

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userText = msgInput.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      msgInput.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.textContent = "Thinking...";
      chatBox.appendChild(typing);
      scrollToBottom();

      try {
        const formData = new FormData();
        formData.append("msg", userText);

        const response = await fetch("/get", {
          method: "POST",
          body: formData
        });

        const botReply = await response.text();

        typing.remove();
        addMessage(botReply, "bot");
      } catch (err) {
        typing.remove();
        addMessage("Error: Could not connect.", "bot");
      }
    });

    scrollToBottom();
  </script>

</body>
</html>
